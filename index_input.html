<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
        <title>UIsea - A web application for study abroad orientation</title>
		
		
        <!-- Custom CSS -->
        <link href="assets/css/styles.css" rel="stylesheet">
		
    </head>
	
    <body>
	
		 <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div id="preloader"><div class="preloader"><span></span><span></span></div></div>
		
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
       
			<!-- End Navigation -->
			<div class="clearfix"></div>
			<!-- ============================================================== -->
			<!-- Top header  -->
			<!-- ============================================================== -->
			
			
			<!-- ============================ Hero Banner  Start================================== -->
			<div class="image-cover hero-header" >
				<!-- style="background:url(assets/img/banner-1.png) no-repeat;" -->
				<div class="container">
					<div class="row justify-content-between align-items-center">
						
						
						<div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
							<div class="hero-search-wrap">
								<div class="hero-search">
									<h1>Find Your Future College in USA</h1>
									<h3>Input your personal information</h3>
								</div>
								<div class="hero-search-content verticle-space">
									<div class="row">
										<!-- <div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<div class="input-with-icon">
													<input type="text" class="form-control border" placeholder="Search for a location">
													<img src="assets/img/pin.svg" width="18" alt="">
												</div>
											</div>
										</div> -->
									
										<div class="col-lg-6 col-md-6 col-sm-6">
											<div class="form-group">
												<label>Enter your GPA / 4.00</label>
												<div class="input-with-icon">
													<input type="text" class="form-control border" placeholder="e.g. 3.7">
													<!-- <img src="assets/img/pin.svg" width="18" alt=""> -->
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6">
											<div class="form-group">
												<label>TOEFL Score / 120</label>
												<div class="input-with-icon">
													<input type="text" class="form-control border" placeholder="e.g. 100">
												</div>
											</div>
										</div>
										
										<div class="col-lg-6 col-md-6 col-sm-6">
											<div class="form-group">
												<label>Number of Colleges</label>
												<div class="input-with-icon">
													<input type="text" class="form-control border" placeholder="e.g. 10">
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6">
											<div class="form-group">
												<label>Property Location</label>
												<div class="input-with-icon">
													<input type="text" class="form-control border" placeholder="e.g. Massachusetts">
												</div>
											</div>
										</div>

										
										
										
										
										<div class="col-lg-12 col-md-12 col-sm-12">
											<button type="submit" class="btn search-btn">Search Result</button>
										</div>
									
									</div>
								</div>
						
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<!-- ============================ Hero Banner End ================================== -->
			
			
			
						
			<!-- ============================ Footer End ================================== -->
			
			<!-- Log In Modal -->
			<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginmodal" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
					<div class="modal-content" id="loginmodal">
						<span class="mod-close" data-bs-dismiss="modal" aria-hidden="true"><i class="fas fa-close"></i></span>
						<div class="modal-header">
							<div class="mdl-thumb"><img src="assets/img/ico.png" class="img-fluid" width="70" alt=""></div>
							<div class="mdl-title"><h4 class="modal-header-title">Hello, Again</h4></div>
						</div>
						<div class="modal-body">
							<div class="modal-login-form">
								<form>
								
									<div class="form-floating mb-4">
										<input type="email" class="form-control" placeholder="name@example.com">
										<label>User Name</label>
									</div>
									
									<div class="form-floating mb-4">
										<input type="password" class="form-control" placeholder="Password">
										<label>Password</label>
									</div>
									
									<div class="form-group">
										<button type="submit" class="btn btn-primary full-width font--bold btn-lg">Log In</button>
									</div>
									
									<div class="modal-flex-item mb-3">
										<div class="modal-flex-first">
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" id="savepassword" value="option1">
												<label class="form-check-label" for="savepassword">Save Password</label>
											</div>
										</div>
										<div class="modal-flex-last">
											<a href="JavaScript:Void(0);">Forget Password?</a>
										</div>
									</div>
								</form>
							</div>
							<div class="social-login">
								<ul>
									<li><a href="JavaScript:Void(0);" class="btn connect-fb"><i class="fa-brands fa-facebook"></i>Facebook</a></li>
									<li><a href="JavaScript:Void(0);" class="btn connect-google"><i class="fa-brands fa-google"></i>Google+</a></li>
								</ul>
							</div>
						</div>
						<div class="modal-footer">
							<p>Don't have an account yet?<a href="signup.html" class="theme-cl font--bold ms-1">Sign Up</a></p>
						</div>
					</div>
				</div>
			</div>
			<!-- End Modal -->
			
			
			<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>
			

		</div>

		<!-- End Wrapper -->

		<script src="assets/js/rangeslider.js"></script>
		<script src="assets/js/jquery.nice-select.min.js"></script>
		<script src="assets/js/jquery.magnific-popup.min.js"></script>
		<script src="assets/js/slick.js"></script>
		<script src="assets/js/lightbox.js"></script> 
		<script src="assets/js/imagesloaded.js"></script>
		<script src="assets/js/dropzone.js"></script>
		<script src="assets/js/datedropper-javascript.js"></script>
		
		 
		<script src="assets/js/custom.js"></script>

	</body>
</html>
